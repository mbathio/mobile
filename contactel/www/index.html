<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ContactEl</title>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!-- Page principale (liste des contacts) -->
    <div data-role="page" id="home" class="ui-page-theme-a">
        <div data-role="header" data-position="fixed" class="ui-header-custom">
            <h1>ContactEl</h1>
            <a href="#addContact" class="ui-btn ui-btn-right ui-icon-plus ui-btn-icon-notext ui-corner-all">Ajouter</a>
        </div>

        <div role="main" class="ui-content">
            <div class="search-container">
                <input type="search" id="search-input" placeholder="Rechercher un contact...">
            </div>
            
            <ul data-role="listview" id="contact-list" class="contact-list">
                <!-- Les contacts seront ajoutés ici via JavaScript -->
            </ul>
        </div>

        <div data-role="footer" data-position="fixed" class="ui-footer-custom">
            <h4>M2GL © 2025</h4>
        </div>
    </div>

    <!-- Page de détails du contact -->
    <div data-role="page" id="details-page" class="details-page ui-page-theme-a">
        <div data-role="header" class="ui-header-custom">
            <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all">Retour</a>
            <h1>Détails</h1>
            <a href="#edit-page" id="edit-btn" class="ui-btn ui-btn-right ui-icon-edit ui-btn-icon-notext ui-corner-all">Modifier</a>
        </div>

        <div role="main" class="ui-content">
            <div id="contact-details" class="contact-details">
                <!-- Détails du contact insérés par JavaScript -->
            </div>
            
            <div class="action-buttons">
                <a href="#" id="call-btn" class="ui-btn ui-corner-all ui-icon-phone ui-btn-icon-left">Appeler</a>
                <a href="#" id="sms-btn" class="ui-btn ui-corner-all ui-icon-comment ui-btn-icon-left">SMS</a>
                <a href="#" id="email-btn" class="ui-btn ui-corner-all ui-icon-mail ui-btn-icon-left">Email</a>
                <a href="#" id="delete-btn" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left delete-btn">Supprimer</a>
            </div>
        </div>
    </div>

    <!-- Page d'ajout de contact -->
    <div data-role="page" id="addContact" class="form-page ui-page-theme-a">
        <div data-role="header" class="ui-header-custom">
            <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all">Retour</a>
            <h1>Nouveau Contact</h1>
        </div>

        <div role="main" class="ui-content">
            <form id="add-form">
                <div class="profile-pic-container">
                    <div class="profile-pic-preview">
                        <img src="img/logo.png" id="profile-preview" alt="Profile">
                    </div>
                    <div class="profile-pic-selector">
                        <select id="profile-select" data-native-menu="false">
                            <option value="logo.png">Photo par défaut</option>
                            <option value="Bachir Diallo.png">Bachir Diallo</option>
                            <option value="Nabou Gueye.png">Nabou Gueye</option>
                            <option value="Samba Sall.png">Samba Sall</option>
                            <option value="zahra aidara.png">Zahra Aidara</option>
                        </select>
                    </div>
                </div>
                
                <div class="ui-field-contain">
                    <label for="add-name">Nom complet:</label>
                    <input type="text" name="name" id="add-name" placeholder="Prénom et Nom" required>
                </div>
                
                <div class="ui-field-contain">
                    <label for="add-phone">Téléphone:</label>
                    <input type="tel" name="phone" id="add-phone" placeholder="77 123 45 67" required>
                </div>
                
                <div class="ui-field-contain">
                    <label for="add-email">Email:</label>
                    <input type="email" name="email" id="add-email" placeholder="exemple@email.com">
                </div>
                
                <div class="ui-field-contain">
                    <label for="add-address">Adresse:</label>
                    <textarea name="address" id="add-address" placeholder="Adresse complète"></textarea>
                </div>
                
                <div class="ui-field-contain">
                    <label for="add-group">Groupe:</label>
                    <select name="group" id="add-group">
                        <option value="famille">Famille</option>
                        <option value="amis">Amis</option>
                        <option value="travail">Travail</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                
                <button type="submit" class="ui-btn ui-corner-all ui-shadow submit-btn">Enregistrer</button>
            </form>
        </div>
    </div>

    <!-- Page de modification de contact -->
    <div data-role="page" id="edit-page" class="form-page ui-page-theme-a">
        <div data-role="header" class="ui-header-custom">
            <a href="#details-page" class="ui-btn ui-icon-back ui-btn-icon-left ui-corner-all">Retour</a>
            <h1>Modifier Contact</h1>
        </div>

        <div role="main" class="ui-content">
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                
                <div class="profile-pic-container">
                    <div class="profile-pic-preview">
                        <img src="img/logo.png" id="edit-profile-preview" alt="Profile">
                    </div>
                    <div class="profile-pic-selector">
                        <select id="edit-profile-select" data-native-menu="false">
                            <option value="logo.png">Photo par défaut</option>
                            <option value="Bachir Diallo.png">Bachir Diallo</option>
                            <option value="Nabou Gueye.png">Nabou Gueye</option>
                            <option value="Samba Sall.png">Samba Sall</option>
                            <option value="zahra aidara.png">Zahra Aidara</option>
                        </select>
                    </div>
                </div>
                
                <div class="ui-field-contain">
                    <label for="edit-name">Nom complet:</label>
                    <input type="text" name="name" id="edit-name" placeholder="Prénom et Nom" required>
                </div>
                
                <div class="ui-field-contain">
                    <label for="edit-phone">Téléphone:</label>
                    <input type="tel" name="phone" id="edit-phone" placeholder="77 123 45 67" required>
                </div>
                
                <div class="ui-field-contain">
                    <label for="edit-email">Email:</label>
                    <input type="email" name="email" id="edit-email" placeholder="exemple@email.com">
                </div>
                
                <div class="ui-field-contain">
                    <label for="edit-address">Adresse:</label>
                    <textarea name="address" id="edit-address" placeholder="Adresse complète"></textarea>
                </div>
                
                <div class="ui-field-contain">
                    <label for="edit-group">Groupe:</label>
                    <select name="group" id="edit-group">
                        <option value="famille">Famille</option>
                        <option value="amis">Amis</option>
                        <option value="travail">Travail</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                
                <button type="submit" class="ui-btn ui-corner-all ui-shadow submit-btn">Mettre à jour</button>
            </form>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
