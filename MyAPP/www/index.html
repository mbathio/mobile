<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <title>Calculateur d'IMC</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Votre IMC est...</h1>
        <div class="form-group">
            <label for="poids">Poids (kg):</label>
            <input type="number" id="poids" class="form-control" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="taille">Taille (m):</label>
            <input type="number" id="taille" class="form-control" step="0.01" required>
        </div>
        <button id="calculButton" class="btn-calcul">Calculer</button>
        <div id="resultat"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
